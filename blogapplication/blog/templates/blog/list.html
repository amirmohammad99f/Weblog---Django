{% extends 'parent/base.html' %}
{% block title %}post list{% endblock %}
{% block content %}
    <h1>post list</h1>

    {% for post in posts %}
        <h2>
            <a href="{% url 'blog:posts_detail' post.id %}">{{ post.title }}</a>
        </h2>
        <p>{{ post.description | truncatewords:4 }}</p>
    {% endfor %}
{% endblock %}
